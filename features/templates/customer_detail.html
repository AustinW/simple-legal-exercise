<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ customer.name }}</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>

<body>
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <h1>{{ customer.name }}</h1>

                    <a href="{% url 'index' %}" class="btn btn-default">&laquo; Back</a>

                    <div>
                        Last viewed features: {{ customer.last_viewed_feature }}
                        <br /><br />
                        <a href="{% url 'new_features' customer.id %}" class="btn btn-primary">New features <span class="badge">{{ features }}</span></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
